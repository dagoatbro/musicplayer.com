<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Player with Visualizer</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .player {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      background-color: #1db954;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #17a94d;
    }

    input[type="file"] {
      color: #fff;
    }

    canvas {
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #222;
      display: block;
      margin-top: 10px;
      width: 600px;
      height: 150px;
    }

    @media (max-width: 650px) {
      canvas {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Music Player with Visualizer</h1>

  <div class="player">
    <input type="file" id="audioFile" accept="audio/*" />
    <button id="playPauseBtn" disabled>Play</button>
  </div>

  <canvas id="visualizer"></canvas>

  <script>
    const audioFileInput = document.getElementById('audioFile');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    let audioContext;
    let audioElement;
    let sourceNode;
    let analyserNode;
    let dataArray;
    let animationId;

    // Resize canvas to match CSS size
    function resizeCanvas() {
      canvas.width = canvas.clientWidth * window.devicePixelRatio;
      canvas.height = canvas.clientHeight * window.devicePixelRatio;
      ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    audioFileInput.addEventListener('change', function () {
      if (audioElement) {
        audioElement.pause();
        cancelAnimationFrame(animationId);
      }

      const files = this.files;
      if (files.length === 0) return;

      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }

      const fileURL = URL.createObjectURL(files[0]);

      if (audioElement) {
        audioElement.src = fileURL;
      } else {
        audioElement = new Audio(fileURL);
      }

      audioElement.crossOrigin = "anonymous";

      if (sourceNode) {
        sourceNode.disconnect();
      }
      sourceNode = audioContext.createMediaElementSource(audioElement);

      analyserNode = audioContext.createAnalyser();
      analyserNode.fftSize = 256;

      sourceNode.connect(analyserNode);
      analyserNode.connect(audioContext.destination);

      const bufferLength = analyserNode.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);

      playPauseBtn.disabled = false;
      playPauseBtn.textContent = 'Play';
    });

    playPauseBtn.addEventListener('click', function () {
      if (!audioElement) return;

      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }

      if (audioElement.paused) {
        audioElement.play();
        playPauseBtn.textContent = 'Pause';
        visualize();
      } else {
        audioElement.pause();
        playPauseBtn.textContent = 'Play';
        cancelAnimationFrame(animationId);
        clearCanvas();
      }
    });

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function visualize() {
      animationId = requestAnimationFrame(visualize);

      analyserNode.getByteFrequencyData(dataArray);

      clearCanvas();

      const barWidth = canvas.clientWidth / dataArray.length;
      const barHeightMultiplier = canvas.clientHeight / 255;

      ctx.fillStyle = '#1db954';
      ctx.lineCap = 'round';

      for (let i = 0; i < dataArray.length; i++) {
        const barHeight = dataArray[i] * barHeightMultiplier;
        const x = i * barWidth;
        const y = canvas.clientHeight - barHeight;

        ctx.fillRect(x, y, barWidth - 2, barHeight);
      }
    }
  </script>
</body>
</html>
